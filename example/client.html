<!DOCTYPE html>

<html>
  <head>
    <title>example</title>
    <style>
      section {
        display: none;
        width: 600px;
        height: 400px;
        border: solid 1px #888;
      }

      section.selected {
        display: block;
      }

      #warning {
        color: red;
      }
    </style>
  </head>

  <body>
    <h1>route demo</h1>
    <div id="warning">Dart is not running</div>

    <nav>
      <a href="/one" title="Section One">One</a>
      <a href="/two" title="Section Two">Two</a>
    </nav>

    <section id="one">
      <h2>Section One</h2>
    </section>
    <section id="two">
      <h2>Section Two</h2>
    </section>

    <script type="application/dart" src="client.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
